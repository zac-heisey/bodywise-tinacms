---
layout: default
---

<!-- Main -->
<section id="main">
	<div class="container">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p>{{ page.subtitle }}</p>
		</header>
    <!-- Page content gets pulled in here -->
		{% if page.sidebar == true %}
			{% include sidebar.html %}
		{% else %}
		<section id="content">
			{% if page.image and page.image != '' %}
			<img src="{{ page.image }}" title="{{ page.title }} image" alt="{{ page.title }} image" class="image fit" />
			{% endif %}
    {{ content }}
		</section>
		{% endif %}
  </div>
</section>
